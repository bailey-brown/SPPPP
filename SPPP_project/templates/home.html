<link rel="stylesheet" href="/static/css/style.css" type="text/css">

{% extends "layout.html" %}
{% block body %}
	
<h1><center>Home Page</center></h1>

{% if error2 %}
<h1 align="center" color="red" class=error><strong></strong>{{ error2 }}
{% endif %}
<p></p>
<form action="/home/directory" method="POST">
    <input type="submit" name="show" value="View Files" class="btn btn-primary btn-large btn-block" >
</form>
<form action="/delete" method="GET">
    <input type="submit" name="del" value="Delete File" class="btn btn-primary btn-large btn-block" >
</form>
<form action="/change" method="GET">
    <input type="submit" name="change" value="Change Password" class="btn btn-primary btn-large btn-block" >
</form>
<form action="/download" method="GET">
    <input type="submit" name="download" value="Download File" class="btn btn-primary btn-large btn-block" >
</form>
<form action="/upload" method="POST">
    <input type="submit" name="upload" value="Upload file" class="btn btn-primary btn-large btn-block" >
</form>
<form action="/logout" method="POST">
    <input type="submit" name="logout" value="Log out" class="btn btn-primary btn-large btn-block" >
</form>
			
{% endblock %}
